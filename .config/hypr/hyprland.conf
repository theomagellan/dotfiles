# ~/.config/hypr/hyprland.conf

$mod = ALT
$term = ghostty

monitor = DP-1,3840x2160@160,1920x0,1, bitdepth, 10, cm, hdr
monitor = HDMI-A-1,1920x1080,0x0,auto
monitor = DP-2, disable

workspace = 1,monitor:DP-1
workspace = 2,monitor:HDMI-A-1

input {
  kb_layout = us
  kb_variant = dvorak
  follow_mouse = 1
  resolve_binds_by_sym = 1
}

general {
  gaps_in = 3
  gaps_out = 6
  resize_on_border = true
  hover_icon_on_border = false
  layout = dwindle
}

decoration {
  rounding = 6
  blur {
    enabled = true
    size = 5
    passes = 3
    vibrancy = 0.1696
  }
}

animations {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 5, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

bind = $mod, RETURN, exec, $term
bind = $mod, Q, exec, firefox
bind = $mod, SPACE, exec, ~/.config/rofi/launchers/type-5/launcher.sh
bind = $mod, COMMA, exec, ~/.config/rofi/powermenu/type-5/powermenu.sh

bind = $mod SHIFT, apostrophe, killactive
bind = $mod SHIFT, period, exit
bind = $mod, f, fullscreen

bind = $mod, d, movefocus, l
bind = $mod, h, movefocus, d
bind = $mod, t, movefocus, u
bind = $mod, n, movefocus, r

bind = $mod SHIFT, d, movewindow, l
bind = $mod SHIFT, h, movewindow, d
bind = $mod SHIFT, t, movewindow, u
bind = $mod SHIFT, n, movewindow, r

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

exec-once = hyprpaper
